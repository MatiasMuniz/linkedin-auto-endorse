<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Endorse Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Endorse Clicker</h1>
  <textarea id="urls" placeholder="Enter one URL per line"></textarea>
  <button id="start">Start</button>
  <div id="message"></div>

  <script src="popup.js"></script>
</body>
</html>
